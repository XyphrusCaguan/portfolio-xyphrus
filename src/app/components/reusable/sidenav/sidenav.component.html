<div class="absolute">
    <div class="flex h-full w-3/4 fixed md:w-36">
        <ng-container *ngIf="show">
        <div class="flex-col w-full bg-gradient-to-r from-green-100 to-cyan-100 px-5 pt-5 relative drop-shadow-lg">
            <div class="flex align-middle justify-center py-5 md:justify-start">
                <button>
                    <a href="#profile"><img src="assets/images/logo.png" alt="placeholder" class="w-28 md:w-16"></a>
                </button>
            </div>
            <div class="pl-14 mb-5 md:pl-0">
                <a href="#project" class="text-xl text-purple-900 hover:text-blue-600 font-black">Projects</a>
            </div>
            <div class="pl-14 md:pl-0">
                <a href="#skills" class="text-xl text-purple-900 hover:text-blue-600 font-black">Skills</a>
            </div>
        </div>
    </ng-container>
        <div class="relative">
            <button class="bg-cyan-100 w-16 h-16 flex justify-center p-3 rounded-r-xl drop-shadow-lg" (click)="toggle()" id="bt">
                <img [@rotatedState]='state' src="assets/images/greater-than.png" alt="transition left-right" />
                {{buttonName}}
            </button>
        </div>
    </div>
</div>
